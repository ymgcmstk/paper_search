<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=euc-jp">
    <meta http-equiv="Content-Style-Type" content="text/css">
    <meta http-equiv="Content-Script-Type" content="text/javascript">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="http://{{server}}:{{port}}/files/io.js"></script>
    <link rel="stylesheet" type="text/css" href="http://{{server}}:{{port}}/files/main.css" />
  </head>
  <body>
    <div class="page-content" id="content">
      <div class="wrapper">
        % if keys is not None:
        <h2>Keywords: {{keys}}</h2>
        % end
        <form action="search" method="get">
          <input type="keys" name="keys">
          <input id="ml" type="checkbox" name="ml" value="ml">
          <label for="ml">ML</label>
          <input type="submit" value="Search">
        </form>
        % for paper in papers:
        <div class="paper">
          <p class="title">{{paper['title']}}</p>
          <p class="details">
            <span class="authors">{{paper['authors']}}
            </span>;
            <span class="info">{{paper['conference']}}</span>
          </p>
          <p class="links">
            [<a href="{{paper['url']}}" target="_blank">URL</a>]
          </p>
        </div>
        % end
      </div>
    </div>
  </body>
</html>
